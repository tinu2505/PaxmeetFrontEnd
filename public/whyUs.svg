<svg
  width="1200"
  height="260"
  viewBox="0 0 1200 260"
  xmlns="http://www.w3.org/2000/svg"
>
  <rect x="0" y="0" width="1200" height="260" fill="none" />

  <!-- Main curved path -->
  <path
    d="M 40 200
       C 220 120, 380 120, 560 200
       S 900 280, 1160 200"
    fill="none"
    stroke="rgba(255,255,255,0.45)"
    stroke-width="4"
    stroke-linecap="round"
  />

  <defs>
    <marker
      id="arrowHead"
      markerWidth="10"
      markerHeight="10"
      refX="8"
      refY="3"
      orient="auto"
      markerUnits="strokeWidth"
    >
      <path d="M0,0 L0,6 L9,3 z" fill="rgba(255,255,255,0.8)" />
    </marker>
  </defs>

  <!-- Dashed overlay with arrow -->
  <path
    d="M 40 200
       C 220 120, 380 120, 560 200
       S 900 280, 1160 200"
    fill="none"
    stroke="rgba(255,255,255,0.9)"
    stroke-width="2"
    stroke-dasharray="6 6"
    stroke-linecap="round"
    marker-end="url(#arrowHead)"
  />

  <!-- Stops -->
  <circle cx="200" cy="160" r="16" fill="#ffffff" />
  <circle cx="200" cy="160" r="22" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
  <text x="200" y="164" text-anchor="middle" font-size="12" font-weight="bold" fill="#111827">1</text>

  <circle cx="440" cy="215" r="16" fill="#ffffff" />
  <circle cx="440" cy="215" r="22" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
  <text x="440" y="219" text-anchor="middle" font-size="12" font-weight="bold" fill="#111827">2</text>

  <circle cx="720" cy="155" r="16" fill="#ffffff" />
  <circle cx="720" cy="155" r="22" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
  <text x="720" y="159" text-anchor="middle" font-size="12" font-weight="bold" fill="#111827">3</text>

  <circle cx="980" cy="210" r="16" fill="#ffffff" />
  <circle cx="980" cy="210" r="22" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
  <text x="980" y="214" text-anchor="middle" font-size="12" font-weight="bold" fill="#111827">4</text>

  <circle cx="1160" cy="200" r="16" fill="#ffffff" />
  <circle cx="1160" cy="200" r="22" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
  <text x="1160" y="204" text-anchor="middle" font-size="12" font-weight="bold" fill="#111827">5</text>     





</svg>
